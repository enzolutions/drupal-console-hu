description: 'RouteSubscriber létrehozása'
help: 'A <info>generate:service</info> parancs új RouteSubscriber létrehozását segíti.'
welcome: 'Üdvözlet a Drupal RouteSubscriber előállítóban.'
options:
    module: common.options.module
    name: Szolgáltatásnév
    class: Osztálynév
questions:
    module: common.questions.module
    name: 'Meg kell adni a szolgáltatásnevet'
    class: 'Meg kell adni az osztálynevet'
examples:
    -
        description: 'Generate a route subscriber specifying the module name, the route name and its class'
        execution: "drupal generate:routesubscriber  \\\n  --module=\"modulename\"  \\\n  --name=\"modulename.route_subscriber\"  \\\n  --class=\"RouteSubscriber\"\n"
