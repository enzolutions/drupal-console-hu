description: 'Adatbázis szerkezetének és tartalmának kiíratása'
arguments:
    database: 'Adatbáziskulcs a settings.php fájlból'
options:
    file: 'Az adatbázis biztonsági mentésének fájlneve'
    gz: 'Pass this option if you want the sql result file gzipped'
messages:
    success: 'Az adatbázis exportálási helye:'
examples:
    -
        description: 'Dump default database or the one specified on the argument'
        execution: "drupal database:dump \\\n  <database>"
    -
        description: 'Dump in gz compressed format'
        execution: "drupal database:dump \\\n  --gz"
