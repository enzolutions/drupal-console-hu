description: 'Bővítménytípus létrehozása YAML-észleléssel'
help: 'A <info>generate:plugin:type:yaml</info> parancs YAML-észlelést használó új bővítménytípus létrehozását segíti.'
welcome: 'Üdvözlet a Drupal bővítménytípus előállítóban'
options:
    module: common.options.module
    class: 'Bővítménytípus osztályneve'
    plugin-name: 'Bővítménytípus programok által használt neve'
    plugin-file-name: 'Bővítmény fájlneve'
questions:
    module: common.questions.module
    class: 'Meg kell adni a bővítménytípus osztálynevét'
    plugin-name: 'Meg kell adni a bővítménytípus programok által használt nevét'
    plugin-file-name: 'Meg kell adni a bővítmény fájlnevét (pl. MODULE.plugin.filename.yml)'
examples:
    -
        description: 'Generate a plugin with Yaml discovery specifying module name, class name, plugin name and plugin file name'
        execution: "drupal generate:plugin:type:yaml  \\\n  --module=\"modulename\"  \\\n  --class=\"ExamplePlugin\"  \\\n  --plugin-name=\"example_plugin\"  \\\n  --plugin-file-name=\"example.plugin\"\n"
