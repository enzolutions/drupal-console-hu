description: 'Webhely karbantartási módba állítása'
arguments:
    mode: 'Webhely karbantartási módja'
messages:
    maintenance-on: 'Karbantartási mód bekapcsolva'
    maintenance-off: 'Karbantartási mód kikapcsolva'
errors:
    invalid-mode: 'Érvénytelen karbantartási mód'
examples:
    -
        description: 'Switch on maintenance'
        execution: 'drupal site:maintenance  on'
    -
        description: 'Switch off maintenance'
        execution: "drupal site:maintenance  off\n"
